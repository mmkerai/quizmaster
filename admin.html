<!DOCTYPE html>
<html>
<head>
	<title>Quizmaster Admin</title>
<!--	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<script src="https://apis.google.com/js/client:platform.js?onload=initGSignin" async defer></script>-->
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="tabulator.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<link rel="stylesheet" href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css"/>
	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="admin.js"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Admin</h3>
			<h4>Admin for quizmaster</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<span class="pull-right">
				<button class="btn btn-info" id="userbutton"></button>
				<button class="btn btn-warning" id="signoutbutton" onclick="signOut()">Sign out</button>
			</span>
			<p>&nbsp;</p>
		</div>
		<div class="col-xs-12">
			<div class="col-xs-2">
				<button class="btn btn-info" id="signinbutton" onclick="signIn()">Sign In</button>
			</div>
			<div class="col-xs-2">
				<button class="btn btn-primary" id="registerbutton" onclick="register()">Register using Google Id</button>
			</div>
			<div class="col-xs-2">
				<button class="btn btn-primary" onclick="reviewqmg()">Review Games</button>
  		</div>
			<div class="col-xs-2">
				<button class="btn btn-primary" onclick="reviewq()">Review questions</button>
  		</div>
		</div>
		<div id="regqm">
		<form id="regqmform">
			<div class="form-group">
				<label>Your ID:</label>
				<input class="form-control" type="text" id="qmsubid"/>
			</div>
			<div class="form-group">
				<label>Your Name:</label>
				<input class="form-control" type="text" id="qmname"/>
			</div>
			<div class="form-group">
				<label>Your Email:</label>
				<input class="form-control" type="text" id="qmemail"/>
			</div>
			<div class="form-group">
			<button class="btn btn-success" onClick="regNewQM()">Register</button>
			</div>
		</form>
		</div>
	<p>&nbsp;</p>
	<p>Your Games&nbsp;<img src="images/plus.png" width="32" height="32" onclick="newgame()"/></p>
	<div id="gamestable">
		<p>Sign in to view and start gaming or register with your gmail<p>
	</div>
	<div id="newgame">
	<form id="gameform">
		<table id="newgametable">
		<tr><td>Game/event Name</td><td><input type="text" id="qmgname"/></td></tr>
<!--		<tr><td>Game Type</td><td><select name="qmgtype" id="qmgtype"></select></td></tr>-->
		<tr><td>Time per Question (s)</td><td><input type="text" id="qmgtime" value="20"/></td></tr>
		<tr><td>List of Questions</td><td><input type="text" id="questions"/></td></tr>
		<tr><td>Access Code</td><td><input type="text" id="acode"/></td></tr>
		<tr><td colspan="2"><a href="#" onClick="addgame()">Set up Game</a></td></tr>
		<tr><td colspan="2"><a href="#" onClick="chooseq()">Choose Questions</a></td></tr>
		</table>
	</form>
	</div>
	<div id="qchoose">
	<form id="qchooseform">
		Category<select name="qcat"></select>
		SubCategory<select name="qsubcat"></select>
	<button class="btn btn-warning" onClick='getquestions()'>Get Questions</button>
	<p>&nbsp;</p>
	</form>
</div>
	<div id="setqtable"></div>
	<p>&nbsp;</p>
	<p class="text-center" id="error"></p>
	<p class="text-center" id="message1"></p>
	<p class="text-center" id="message2"></p>
</body>
</html>
